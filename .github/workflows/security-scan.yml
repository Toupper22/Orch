name: ðŸ”’ Security Vulnerability Scan

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  schedule:
    # Run weekly on Monday at 2 AM UTC
    - cron: '0 2 * * 1'
  workflow_dispatch:

permissions:
  actions: read
  contents: read
  security-events: write
  pull-requests: read

jobs:
  codeql-analysis:
    name: ðŸ” CodeQL Analysis (C#)
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '8.0.x'

      - name: ðŸ” Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: csharp
          queries: security-extended,security-and-quality

      - name: ðŸ—ï¸ Build C# Projects
        run: |
          echo "Building SEPA Function App..."
          dotnet build src/Sepa/functionApp/SepaTransformer.csproj --configuration Release

          echo "Building Nomentia Function App..."
          dotnet build src/Efima.IL.Nomentia/Efima.IL.Nomentia.csproj --configuration Release

          echo "Building Efima.IL Library..."
          dotnet build src/Efima.IL/Efima.IL.csproj --configuration Release

      - name: ðŸ” Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:csharp"

  iac-security-scan:
    name: ðŸ—ï¸ Infrastructure Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ” Run Microsoft Security DevOps
        uses: microsoft/security-devops-action@v1
        id: msdo
        with:
          categories: 'IaC'
          tools: 'templateanalyzer'

      - name: ðŸ“¤ Upload results to Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ steps.msdo.outputs.sarifFile }}

      - name: ðŸ“Š Display scan summary
        run: |
          echo "## Infrastructure Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Scanned all Bicep templates for security misconfigurations" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“‹ Results uploaded to Security tab" >> $GITHUB_STEP_SUMMARY

  dependency-scan:
    name: ðŸ“¦ Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '8.0.x'

      - name: ðŸ” Scan SEPA Function App Dependencies
        run: |
          echo "## Scanning SEPA Function App"
          dotnet restore src/Sepa/functionApp/SepaTransformer.csproj
          dotnet list src/Sepa/functionApp/SepaTransformer.csproj package --vulnerable --include-transitive || echo "âœ… No vulnerabilities found"

      - name: ðŸ” Scan Nomentia Function App Dependencies
        run: |
          echo "## Scanning Nomentia Function App"
          dotnet restore src/Efima.IL.Nomentia/Efima.IL.Nomentia.csproj
          dotnet list src/Efima.IL.Nomentia/Efima.IL.Nomentia.csproj package --vulnerable --include-transitive || echo "âœ… No vulnerabilities found"

      - name: ðŸ” Scan Efima.IL Library Dependencies
        run: |
          echo "## Scanning Efima.IL Library"
          dotnet restore src/Efima.IL/Efima.IL.csproj
          dotnet list src/Efima.IL/Efima.IL.csproj package --vulnerable --include-transitive || echo "âœ… No vulnerabilities found"

      - name: ðŸ” Trivy Filesystem Scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: ðŸ“¤ Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'trivy-dependencies'

  bicep-linting:
    name: ðŸ§¹ Bicep Security Linting
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ” Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ðŸ” Lint Common Infrastructure
        run: |
          echo "Linting common infrastructure..."
          az bicep build --file bicep/common/main.bicep

      - name: ðŸ” Lint Standard Integration Template
        run: |
          echo "Linting standard integration template..."
          az bicep build --file bicep/modules/standardIntegration.bicep

      - name: ðŸ” Lint All Bicep Modules
        run: |
          echo "Linting all Bicep modules..."
          for file in $(find bicep/modules -name "*.bicep" -not -path "*/obj/*"); do
            echo "Linting $file"
            az bicep build --file "$file"
          done
          echo "âœ… All Bicep files passed linting"

      - name: ðŸ” Lint Integration Templates
        run: |
          echo "Linting SEPA integration..."
          az bicep build --file bicep/integrations/sepa/single-workflow.bicep || echo "âš ï¸ No single-workflow.bicep found"

          echo "Linting Nomentia integration..."
          az bicep build --file bicep/integrations/nomentia/workflow-type.bicep || echo "âš ï¸ No workflow-type.bicep found"

          echo "Linting Sample integration..."
          az bicep build --file bicep/integrations/sample-integration/main.bicep || echo "âš ï¸ No main.bicep found"

      - name: ðŸšª Azure Logout
        if: always()
        run: az logout

  security-summary:
    name: ðŸ“Š Security Scan Summary
    runs-on: ubuntu-latest
    needs: [codeql-analysis, iac-security-scan, dependency-scan, bicep-linting]
    if: always()

    steps:
      - name: ðŸ“Š Create Summary
        run: |
          echo "# ðŸ”’ Security Vulnerability Scan Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Scan Type | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ” CodeQL (C#) | ${{ needs.codeql-analysis.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ—ï¸ Infrastructure (Bicep) | ${{ needs.iac-security-scan.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ“¦ Dependencies (NuGet) | ${{ needs.dependency-scan.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ§¹ Bicep Linting | ${{ needs.bicep-linting.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“‹ Detailed results available in the [Security tab](../../security)" >> $GITHUB_STEP_SUMMARY
