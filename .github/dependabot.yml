version: 2
updates:
  # ============================================================================
  # NuGet Package Dependencies
  # ============================================================================

  # SEPA Function App
  - package-ecosystem: "nuget"
    directory: "/src/Sepa/functionApp"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "sepa"
      - "security"
    groups:
      azure-functions:
        patterns:
          - "Microsoft.Azure.Functions*"
        update-types:
          - "minor"
          - "patch"
      microsoft-packages:
        patterns:
          - "Microsoft.*"
        update-types:
          - "patch"
      azure-packages:
        patterns:
          - "Azure.*"
        update-types:
          - "patch"
    reviewers:
      - "sepa-team"
